		<style type="text/css">
		body,html{
			height: 100%;
			background-color: #FFFFFF;
			font-family: "微软雅黑";
		}
		
			body .mui-bar-nav {

			}
			
			.mui-bar-nav a {
				color: #FFFFFF;
			}
			.mui-content{
				padding: 0 15px;
				box-sizing: border-box; 
				background-color: #FFFFFF;
			}
			.mui-content>h1{
				border-bottom: 1px solid #ebebeb;
				color: #515151;
				font-size: 15px;
				height: 35px;
				line-height: 35px;

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">常见问题</h1>
		</header>
		<div class="mui-content">
		    <h1>课程状态显示已过期怎么办？</h1>
		    <p>&nbsp;&nbsp;&nbsp;&nbsp;每门课程都设有有效期，课程有效期从报名当天开
始计时，学员需在课程有效期内学习，超过有效期则无
法继续学习，课程状态显示为“已过期”。提示学员报
名时注意查看课程有效期并即使开展学习。</p>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
