<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/getInformation.css"/>
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="title">笔记详情</h1>
		</header>
         <div class="mui-content" id="vue-container" v-cloak>
         	<h1>{{Title}}</h1>
             <ul id="get_list"  class="table">
						<li v-for="ite in items">
							<img v-bind:src="ite.Src"/>
							<div class="talkback" >
								<h3>{{ite.UserName}}</h3>
								<p>{{ite.Contect}}</p>
								<h6>{{ite.Time}}</h6>
							</div>
						</li>
					</ul>
         </div>
         <script src="js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/extra.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/app/getInformation.js" type="text/javascript" charset="utf-8"></script>		
	</body>

</html>
