<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/myExam.css" />
</head>

<body>
    <div class="mui-content" id="vue-container" v-cloak>
        <div id="slider" class="mui-slider mui-fullscreen">
            <div class="mui-slider-group">
                <div class="mui-slider-item mui-control-content mui-active">
                    <div id="scroll" class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                          <div class="outer">
                            <ul v-for="ite in item">
                                <li>考试名称:<a href="javascript:void(0);">{{ite.name}}</a> </li>
                                <li>考试时间:<a href="javascript:void(0);">{{ite.time}}</a> </li>
                                <li>个人考试状态:<a href="javascript:void(0);">{{ite.state}}</a> </li>
                                <li>是否通过:<a href="javascript:void(0);">{{ite.pass}}</a> </li>
                                <li>考试次数:<a href="javascript:void(0);">{{ite.changce}}</a> </li>
                                <li>得分/通过分数/总分:<a href="javascript:void(0);">{{ite.userscore}}</a>/<a href="javascript:void(0);">{{ite.passscore}}</a>/<a href="javascript:void(0);">{{ite.allscore}}</a> </li>
                            </ul>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/mui.pullToRefresh.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/mui.pullToRefresh.material.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/extra.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app/myExam.js" charset="utf-8"></script>

</body>

</html>
