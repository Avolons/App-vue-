<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>question1</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<style type="text/css">
		body,html{
			height: 100%;
			background-color: #FFFFFF;
			font-family: "微软雅黑";
		}
		
			body .mui-bar-nav {
				background-color: #e93f32;
				box-sizing: border-box;
				
			}
			
			.mui-bar h1 {
				color: #FFFFFF;
				font-family: "微软雅黑";
				font-size: 16px;
			}
			
			.mui-bar-nav a {
				color: #FFFFFF;
			}
			.mui-content{
				padding: 0 15px;
				box-sizing: border-box; 
				background-color: #FFFFFF;
			}
			.mui-content>h1{
				border-bottom: 1px solid #ebebeb;
				color: #515151;
				font-size: 15px;
				height: 35px;
				line-height: 35px;
				font-weight: 400;

				margin-bottom: 10px;

		<div class="mui-content">
		    <h1>忘记密码怎么办？</h1>
		    <p>1.若注册时用手机号注册，则在登录页面点击【忘记密
			码】，输入手机号及验证码进行密码重置即可.</p>
			<img src="images/help/quest1.png"/>
			<p>2.联系机构管理员进行密码重置</p>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
